	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>カレー屋のネット注文</title>
<link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/top}"> <!-- 企業ロゴ --> 
					 <img alt="main log" th:src="@{/img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/cart/show}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a sec:authorize="hasRole('ROLE_USER')" th:href="@{/order/history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<span sec:authorize="!hasRole('ROLE_USER')"><a href="login.html" class="navbar-link" th:href="@{/user/toLogin}">ログイン</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_USER')"><a href="item_list.html" class="navbar-link" th:href="@{/logout}">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img th:src="@{${'/img_curry/'+orderItem.item.imagePath}}" class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">注文商品名</span>
								</div>
							</td>
							<td>
								<span class="size"  th:text="'サイズ' + ${orderItem.size}">&nbsp;サイズ</span>
								
								<span th:if="${orderItem.size} eq 'M'">
								<span class="price" th:text="${#numbers.formatInteger(orderItem.item.priceM,2,'COMMA')} + '円'">&nbsp;</span>&nbsp;&nbsp;
								&nbsp;&nbsp;<span th:text="${orderItem.quantity} + '人前'">数量</span>
								</span>
								
								<span th:if="${orderItem.size} eq 'L'">
									<span class="price" th:text="${#numbers.formatInteger(orderItem.item.priceL,2,'COMMA')} + '円'">&nbsp;</span>&nbsp;&nbsp;
									&nbsp;&nbsp;<span th:text="${orderItem.quantity} + '人前'">数量</span>
								</span>
							</td>
							<td>
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li><span th:text="${orderTopping.topping.name}">注文トッピング名</span></li>
								</ul>
							</td>
							<td>
								<div class="text-center" th:text="${#numbers.formatInteger(orderItem.subTotal,2,'COMMA')} + '円'">小計</div>
							</td>
							<td>
								<div class="text-center">
									<form th:action="@{/cart/delete}" method="post">
										<button type="submit" name="orderItemId" class="btn btn-primary" th:value="${orderItem.id}">削除</button>
									</form>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：' + ${#numbers.formatInteger(order.tax,2,'COMMA')} + '円'">消費税</span><br>
					<span id="total-price" th:text="'ご注文金額合計：' + ${#numbers.formatInteger(order.calcTotalPrice,2,'COMMA')} + '円'">注文金額合計(税込)</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group text-center">
				<div class="text-center button-margin">
					<form th:action="@{/order/confirm}">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="注文に進む">
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
