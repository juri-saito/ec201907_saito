	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>カレー屋のネット注文</title>
<link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="css/piza.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/get_address.js}"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/top}"> <!-- 企業ロゴ --> 
					 <img alt="main log" th:src="@{/img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/cart/show}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a sec:authorize="hasRole('ROLE_USER')" th:href="@{/order/history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<span sec:authorize="!hasRole('ROLE_USER')"><a href="login.html" class="navbar-link" th:href="@{/user/toLogin}">ログイン</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_USER')"><a href="item_list.html" class="navbar-link" th:href="@{/logout}">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img th:src="@{${'/img_curry/'+orderItem.item.imagePath}}" class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">注文商品名</span>
								</div>
							</td>
							<td>
								<span class="size"  th:text="'サイズ' + ${orderItem.size}">&nbsp;サイズ</span>
								
								<span th:if="${orderItem.size} eq 'M'">
								<span class="price" th:text="${orderItem.item.priceM} + '円'">&nbsp;</span>&nbsp;&nbsp;
								&nbsp;&nbsp;<span th:text="${orderItem.quantity} + '人前'">数量</span>
								</span>
								
								<span th:if="${orderItem.size} eq 'L'">
									<span class="price" th:text="${orderItem.item.priceL} + '円'">&nbsp;</span>&nbsp;&nbsp;
									&nbsp;&nbsp;<span th:text="${orderItem.quantity} + '人前'">数量</span>
								</span>
							</td>
							<td>
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li><span th:text="${orderTopping.topping.name}">注文トッピング名</span></li>
									<li>あらびきソーセージ300円</li>
								</ul>
							</td>
							<td>
								<div class="text-center" th:text="${orderItem.subTotal} + '円'">小計</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：' + ${order.tax} + '円'">消費税</span><br>
					<span id="total-price" th:text="'ご注文金額合計：' + ${order.calcTotalPrice} + '円'">注文金額合計(税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form th:action="@{/order/finished}" th:object="${orderReceiveForm}" method="post">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center" for="destinationName">お名前</div>
								</td>
								<td>
									<label class="control-label" style="color: red" th:errors="*{destinationName}">氏名を入力してください</label><br>
									<input type="text" name="destinationName" th:field="*{destinationName}" id="destinationName">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center" name="destinationEmail">
										メールアドレス
									</div>
								</td>
								<td>
									<label class="control-label" style="color: red" th:errors="*{destinationEmail}">メールアドレスを入力してください</label><br>
									<input type="text" name="destinationEmail">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<label class="control-label" style="color: red" th:errors="*{destinationZipcode}">郵便番号を入力してください</label><br>
									<input type="text" name="destinationZipcode" id="zipcode">&nbsp;&nbsp;
									<button type="button" id="search">住所検索</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<label class="control-label" style="color: red" th:errors="*{destinationAddress}">住所を入力してください</label><br>
									<input type="text" name="destinationAddress" id="address">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<label class="control-label" style="color: red" th:errors="*{destinationTel}">住所を入力してください</label><br>
									<input type="text" name="destinationTel">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label class="control-label" style="color: red" for="deliveryDate" th:errors="*{deliveryDate}">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="deliveryDate" id="deliveryDate" class="form-control input-sm" value="deliveryDate">
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" checked="checked" value="10:00:00">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="11:00:00">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="12:00:00">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="13:00:00">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="14:00:00">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="15:00:00">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="16:00:00">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="17:00:00">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="18:00:00">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" checked="checked" value=1>
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" value=2>
												クレジットカード
											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="text-center">
					<div class="form-group">
						<input class="btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
