	<!DOCTYPE html>
<html lang="ja" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>カレー屋のネット注文</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/top}" href="item_list.html"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_curry/header_logo.png}" src="img/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/cart/showOrder}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link" th:href="@{/order/history}">注文履歴</a>&nbsp;&nbsp;
						<span sec:authorize="!hasRole('ROLE_USER')">
							<a href="login.html" class="navbar-link" th:href="@{/user/toLogin}">ログイン</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="hasRole('ROLE_USER')">
							<a href="login.html" class="navbar-link" th:href="@{/user/toUpdate}">お客様情報</a>
						</span>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')">
							<a href="item_list.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">変更内容</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<td >
							<div class="center">
									<span>お名前</span>
							</div>
							</td>
							<td>
								<span class="size" th:text="${session.user.name}"></span>
							</td>
						</tr>
						<tr>
							<td >
							<div class="center">
									<span>メールアドレス</span>
							</div>
							</td>
							<td>
								<span class="size" th:text="${session.user.email}"></span>
							</td>
						</tr>
						<tr>
							<td >
							<div class="center">
									<span>郵便番号</span>
							</div>
							</td>
							<td>
								<span class="size" th:text="${session.user.zipcode}"></span>
							</td>
						</tr>
						<tr>
							<td >
							<div class="center">
									<span>住所</span>
							</div>
							</td>
							<td>
								<span class="size" th:text="${session.user.address}"></span>
							</td>
						</tr>
						<tr>
							<td >
							<div class="center">
									<span>電話番号</span>
							</div>
							</td>
							<td>
								<span class="size" th:text="${session.user.telephone}"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
					<form method="post" action="order_confirm.html" th:action="@{/user/update}">
						<fieldset>
							<div class="form-group">
								<label for="inputPassword">ご本人様確認のためパスワードをご入力ください</label><label class="control-label" style="color: red"  th:if="${passwordError}">正しいパスワードをご入力ください</label>
								<input type="password" name="rawPassword" id="inputPassword" class="form-control" placeholder="Password">
							</div>
							<div>
								<div class="form-group text-center">
									<input class="btn btn-warning" type="submit" value="変更確定">
								</div>
							</div>
							<input type="hidden" name="role" th:value="USER">
						</fieldset>
					</form>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../static/js/autocomplete.min.js" th:src="@{/js/autocomplete.js}"></script>
</body>
</html>
