<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>カレー屋のネット注文</title>
<link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(function(){
		<!-- 並び替え -->
		$("#pulldown").on("change", function(){
			$("#forward").submit();
		})
		
		<!-- オートコンプリート -->
		var availableTags = [ [(${itemListForAutocomplete})] ];
	　　
		$("#searchName").autocomplete({
			source: availableTags,
			noCase: true
		});
	});
</script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/top}"> <!-- 企業ロゴ --> 
					 <img alt="main log" th:src="@{/img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/cart/show}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a sec:authorize="hasRole('ROLE_USER')" th:href="@{/order/history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')"><a href="user_info.html" class="navbar-link" th:href="@{/user/toUpdate}">お客様情報</a>&nbsp;&nbsp;</span>
						<span sec:authorize="!hasRole('ROLE_USER')"><a href="login.html" class="navbar-link" th:href="@{/user/toLogin}">ログイン</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_USER')"><a href="item_list.html" class="navbar-link" th:href="@{/logout}">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" action="#" th:action="@{/top/findItems}" class="form-horizontal" th:object="${searchAndSortForm}" id="forward">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="name" id="searchName" class="form-control input-sm" th:field="*{name}">
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
							<div style="text-align : right">
							<select name="orderPrice" th:field="*{orderPrice}" id="pulldown">
								<option value="">--並び替え--</option>
								<option value="1">価格の高い順</option>
								<option value="2">価格の低い順</option>
							</select>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h4>最近見た商品</h4>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th th:each="recentView:${recentViewList}">
								<a th:href="@{'/item/showDetail?id=' + ${recentView.id}}">
									<img  th:src="@{'/img_curry/' + ${recentView.imagePath}}" class="img-responsive img-rounded" width="200" height="600">
								</a><br>
								<a th:href="@{'/item/showDetail?id=' + ${recentView.id}}" th:text="${recentView.name}">じゃがバターベーコン</a><br>
							</th>
						</tr>
					</tbody>
				</table>
				<h4>商品一覧</h4>
				<table class="table table-striped">
					<tbody>
						<tr th:each="itemList2:${itemList3}">

							<th th:each="item:${itemList2}">
								<a th:href="@{'/item/showDetail?id=' + ${item.id}}">
									<img  th:src="@{'/img_curry/' + ${item.imagePath}}" class="img-responsive img-rounded" width="200" height="600">
								</a><br>
								<a th:href="@{'/item/showDetail?id=' + ${item.id}}" th:text="${item.name}">じゃがバターベーコン</a><br>
								<span class="price" th:text="${item.priceM}">&nbsp;М&nbsp;</span>&nbsp;&nbsp;円 (税抜)<br>
								<span class="price" th:text="${item.priceL}">&nbsp;Ｌ</span>&nbsp;&nbsp;円 (税抜)<br>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="text-center">
			<div th:if="${itemPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}"  class="pagination">
				<!-- トップページ -->
				<a th:href="@{/top(size=${itemPage.size}, page=${pageNumber}, name=${name})}" 
				   th:text=${pageNumber} 
				   th:class="${pageNumber==itemPage.number + 1}? active"
				   th:unless="${searchAndSortForm}">
					<input type="submit" th:value="${pageNumber}" class="btn btn-primary">
				</a>
				<!-- 曖昧検索・並び順変更後 -->
				<a th:href="@{/top/findItems(size=${itemPage.size}, page=${pageNumber}, name=${searchAndSortForm.name}, orderPrice=${searchAndSortForm.orderPrice})}" 
				   th:text=${pageNumber} 
				   th:class="${pageNumber==itemPage.number + 1}? active"
				   th:if="${searchAndSortForm}">
					<input type="submit" th:value="${pageNumber}" class="btn btn-primary">
				</a>
			</div>
		</div>
	</div>
	<!-- end container -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script> -->
</body>
</html>
