<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>カレー屋のネット注文</title>
<link href="../../static/css/bootstrap.css" th:href="@{bootstrap}" rel="stylesheet">
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{../../static/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
こんにちは <span th:text="${name}"></span>　さん。
ご注文ありがとうございます。
	<div class="container">

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ご注文内容</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<!-- <img th:src="@{${${imgCurry} + orderItem.item.imagePath}}" class="img-responsive img-rounded" width="100" height="300"><br> -->
									<span th:text="${orderItem.item.name}">注文商品名</span>
								</div>
							</td>
							<td>
								<span class="size"  th:text="'サイズ' + ${orderItem.size}">&nbsp;サイズ</span>
								
								<span th:if="${orderItem.size} eq 'M'">
								<span class="price" th:text="${orderItem.item.priceM} + '円'">&nbsp;</span>&nbsp;&nbsp;
								&nbsp;&nbsp;<span th:text="${orderItem.quantity} + '人前'">数量</span>
								</span>
								
								<span th:if="${orderItem.size} eq 'L'">
									<span class="price" th:text="${orderItem.item.priceL} + '円'">&nbsp;</span>&nbsp;&nbsp;
									&nbsp;&nbsp;<span th:text="${orderItem.quantity} + '人前'">数量</span>
								</span>
							</td>
							<td>
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li><span th:text="${orderTopping.topping.name}">注文トッピング名</span></li>
								</ul>
							</td>
							<td>
								<div class="text-center" th:text="${orderItem.subTotal} + '円'">小計</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：' + ${order.tax} + '円'">消費税</span><br>
					<span id="total-price" th:text="'ご注文金額合計：' + ${order.calcTotalPrice} + '円'">注文金額合計(税込)</span>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
